<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div clas="container">
    <!-- div 1-->
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      <!-- href'"/scrape" calling scrape route from flask -->
    </div>

<!-- NASA Mars News -->
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h2>Lastest Mars News</h2>
        <h4>{{mars.header}}</h4> 
        <p>{{mars.paragraph }}</p>
        <br>
        <h3>Featured Mars Image</h3>
        <img src="{{mars.full_image}}" width=700px alt="Full Mars Image">
      </div>

<!-- Facts Table -->     
      <div class="col-md-4 col-md-offset-2">
        <h3>Current Mars Weather</h3>
        <p>{{mars.facts_table|safe}}</p> <!--Use safe filter to explicilty mark string as "safe", Jinja to escape variables not included as HTML -->
      </div>
    </div> 
 
<!-- NASA Hemisphere -->
    <div class="container text-center">
      <!-- NASA Mars News -->
      <div class="row">
        <!-- ***row A start-->
        <div class="col-md-12 col-md-offset-2">
          <h2>Mars Hemispheres</h2>
          <!-- jinja -->
          {% for pic in mars.hemisphere %}
          <img src="{{ pic.image_url }}" width=250px >
          <h4>{{ pic.title }}</h4>
          {% endfor %}
          <!-- jinja-->
        </div>
      </div>
    </div> 
    

  </div> 
 </body>

</html>
